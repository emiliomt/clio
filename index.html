<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #242424;
      --bg-tertiary: #2a2a2a;
      --border-color: #3a3a3a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --text-tertiary: #707070;
      --accent: #d4a574;
      --accent-hover: #c89563;
      --hover-bg: #2f2f2f;
      --active-bg: #353535;
      --delete-color: #e85d5d;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Top bar */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--hover-bg);
    }

    /* Main container */
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left panel - Notes list */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 13px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .search-box::placeholder {
      color: var(--text-tertiary);
    }

    .new-note-btn {
      width: 100%;
      padding: 8px 12px;
      background: var(--accent);
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      color: var(--bg-primary);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .new-note-btn:hover {
      background: var(--accent-hover);
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .note-item {
      padding: 10px 12px;
      cursor: pointer;
      margin-bottom: 4px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .note-item:hover {
      background: var(--hover-bg);
    }

    .note-item.active {
      background: var(--active-bg);
      border-color: var(--accent);
    }

    .note-item-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-primary);
    }

    .note-item-snippet {
      font-size: 11px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Right panel - Editor */
    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .formatting-toolbar {
      display: flex;
      gap: 8px;
    }

    .format-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      color: var(--text-primary);
      border-radius: 4px;
      transition: background 0.2s;
      font-weight: 600;
    }

    .format-btn:hover {
      background: var(--hover-bg);
    }

    .format-btn.bold {
      font-weight: 700;
    }

    .format-btn.italic {
      font-style: italic;
    }

    .delete-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      color: var(--delete-color);
      border-radius: 4px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: var(--hover-bg);
    }

    .title-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .title-input::placeholder {
      color: var(--text-tertiary);
    }

    .content-area {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 15px;
      line-height: 1.6;
      resize: none;
      min-height: 300px;
      border-radius: 8px;
    }

    .content-area::placeholder {
      color: var(--text-tertiary);
    }

    .backlinks-panel {
      border-top: 1px solid var(--border-color);
      padding: 16px 20px;
      background: var(--bg-secondary);
      max-height: 150px;
      overflow-y: auto;
    }

    .backlinks-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .backlink-item {
      font-size: 12px;
      color: var(--accent);
      cursor: pointer;
      padding: 4px 0;
    }

    .backlink-item:hover {
      text-decoration: underline;
    }

    .empty-state {
      padding: 40px;
      text-align: center;
      color: var(--text-tertiary);
      font-size: 14px;
    }

    /* Wiki link styling */
    .wiki-link {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
    }

    .wiki-link:hover {
      text-decoration: underline;
    }

    /* Light theme */
    body.light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #f9f9f9;
      --bg-tertiary: #f0f0f0;
      --border-color: #e0e0e0;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --accent: #0066cc;
      --accent-hover: #0052a3;
      --hover-bg: #f5f5f5;
      --active-bg: #e8e8e8;
      --delete-color: #c00;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Clio</span>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è Light</button>
  </div>
  
  <div class="container">
    <!-- Left sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-box" placeholder="Search notes..." id="searchBox">
        <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
      </div>
      <div class="notes-list" id="notesList"></div>
    </div>

    <!-- Right editor -->
    <div class="editor-panel">
      <div class="editor-container" id="editorContainer">
        <div class="empty-state">Select a note or create a new one</div>
      </div>
      <div class="backlinks-panel" id="backlinksPanel" style="display: none;">
        <div class="backlinks-title">Linked from:</div>
        <div id="backlinksList"></div>
      </div>
    </div>
  </div>

  <script>
    /**
     * DATA STRUCTURE:
     * Notes are stored in localStorage as JSON array
     * Each note object: {
     *   id: unique timestamp-based ID
     *   title: string
     *   content: string (plain text with [[WikiLinks]] and markdown-style formatting)
     *   createdAt: timestamp
     *   updatedAt: timestamp
     * }
     */

    const STORAGE_KEY = 'personal-notes-db';
    const THEME_KEY = 'clio-theme';
    let notes = [];
    let currentNoteId = null;
    let saveTimeout = null;

    // Theme management
    function loadTheme() {
      const savedTheme = localStorage.getItem(THEME_KEY) || 'dark';
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        document.getElementById('themeToggle').textContent = 'üåô Dark';
      }
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      const themeBtn = document.getElementById('themeToggle');
      themeBtn.textContent = isLight ? 'üåô Dark' : '‚òÄÔ∏è Light';
      localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
    }

    // Load notes from localStorage
    function loadNotes() {
      const stored = localStorage.getItem(STORAGE_KEY);
      notes = stored ? JSON.parse(stored) : [];
    }

    // Save notes to localStorage
    function saveNotes() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    // Create a new note
    function createNote(title = 'Untitled') {
      const note = {
        id: Date.now(),
        title: title,
        content: '',
        createdAt: Date.now(),
        updatedAt: Date.now()
      };
      notes.unshift(note);
      saveNotes();
      return note;
    }

    // Get note by ID
    function getNoteById(id) {
      return notes.find(n => n.id === id);
    }

    // Delete note by ID
    function deleteNote(id) {
      notes = notes.filter(n => n.id !== id);
      saveNotes();
    }

    // Update note
    function updateNote(id, updates) {
      const note = getNoteById(id);
      if (note) {
        Object.assign(note, updates, { updatedAt: Date.now() });
        saveNotes();
      }
    }

    // Search notes
    function searchNotes(query) {
      if (!query) return notes;
      const lower = query.toLowerCase();
      return notes.filter(n => 
        n.title.toLowerCase().includes(lower) || 
        n.content.toLowerCase().includes(lower)
      );
    }

    /**
     * WIKI LINK PARSING:
     * Detects [[WikiLink]] patterns in text
     * Returns array of link titles found
     */
    function extractWikiLinks(text) {
      const regex = /\[\[([^\]]+)\]\]/g;
      const links = [];
      let match;
      while ((match = regex.exec(text)) !== null) {
        links.push(match[1]);
      }
      return links;
    }

    /**
     * BACKLINKS COMPUTATION:
     * Scans all notes to find which ones link to the current note
     */
    function getBacklinks(noteTitle) {
      return notes.filter(n => {
        const links = extractWikiLinks(n.content);
        return links.includes(noteTitle);
      });
    }

    /**
     * TEXT FORMATTING:
     * Applies markdown-style formatting (bold, italic)
     */
    function wrapSelection(textarea, prefix, suffix) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selectedText = textarea.value.substring(start, end);
      const beforeText = textarea.value.substring(0, start);
      const afterText = textarea.value.substring(end);
      
      const newText = beforeText + prefix + selectedText + suffix + afterText;
      textarea.value = newText;
      
      // Move cursor to end of inserted text
      textarea.selectionStart = start + prefix.length;
      textarea.selectionEnd = end + prefix.length;
      textarea.focus();
      
      // Trigger save
      const event = new Event('input', { bubbles: true });
      textarea.dispatchEvent(event);
    }

    // Render notes list
    function renderNotesList(notesToRender = notes) {
      const listEl = document.getElementById('notesList');
      
      if (notesToRender.length === 0) {
        listEl.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-tertiary); font-size: 12px;">No notes found</div>';
        return;
      }

      listEl.innerHTML = notesToRender.map(note => {
        const snippet = note.content.substring(0, 50).replace(/\n/g, ' ');
        return `
          <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" data-note-id="${note.id}">
            <div class="note-item-title">${note.title || 'Untitled'}</div>
            <div class="note-item-snippet">${snippet}</div>
          </div>
        `;
      }).join('');

      // Add click handlers
      document.querySelectorAll('.note-item').forEach(item => {
        item.addEventListener('click', () => {
          const noteId = parseInt(item.dataset.noteId);
          openNote(noteId);
        });
      });
    }

    // Open a note in the editor
    function openNote(noteId) {
      const note = getNoteById(noteId);
      if (!note) return;

      currentNoteId = noteId;
      const container = document.getElementById('editorContainer');
      
      container.innerHTML = `
        <div class="editor-header">
          <div class="formatting-toolbar">
            <button class="format-btn bold" id="boldBtn" title="Bold (Ctrl/Cmd+B)">B</button>
            <button class="format-btn italic" id="italicBtn" title="Italic (Ctrl/Cmd+I)">I</button>
          </div>
          <button class="delete-btn" id="deleteBtn">Delete Note</button>
        </div>
        <input type="text" class="title-input" id="titleInput" value="${note.title}" placeholder="Note title">
        <textarea class="content-area" id="contentInput" placeholder="Start typing... Use [[Note Title]] to link to other notes

Formatting:
**bold text** or __bold text__
*italic text* or _italic text_">${note.content}</textarea>
      `;

      // Add event listeners
      const titleInput = document.getElementById('titleInput');
      const contentInput = document.getElementById('contentInput');
      const deleteBtn = document.getElementById('deleteBtn');
      const boldBtn = document.getElementById('boldBtn');
      const italicBtn = document.getElementById('italicBtn');

      titleInput.addEventListener('input', () => {
        debounceSave(() => {
          updateNote(noteId, { title: titleInput.value });
          renderNotesList(searchNotes(document.getElementById('searchBox').value));
        });
      });

      contentInput.addEventListener('input', () => {
        debounceSave(() => {
          updateNote(noteId, { content: contentInput.value });
          renderBacklinks();
        });
      });

      deleteBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this note?')) {
          deleteNote(noteId);
          currentNoteId = null;
          container.innerHTML = '<div class="empty-state">Note deleted. Select another note or create a new one.</div>';
          document.getElementById('backlinksPanel').style.display = 'none';
          renderNotesList(searchNotes(document.getElementById('searchBox').value));
        }
      });

      // Formatting buttons
      boldBtn.addEventListener('click', () => {
        wrapSelection(contentInput, '**', '**');
      });

      italicBtn.addEventListener('click', () => {
        wrapSelection(contentInput, '*', '*');
      });

      // Handle wiki link clicks in content area
      contentInput.addEventListener('click', handleWikiLinkClick);

      // Keyboard shortcuts for formatting
      contentInput.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
          e.preventDefault();
          wrapSelection(contentInput, '**', '**');
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
          e.preventDefault();
          wrapSelection(contentInput, '*', '*');
        }
      });

      // Render backlinks
      renderBacklinks();
      renderNotesList(searchNotes(document.getElementById('searchBox').value));

      // Focus title if empty
      if (!note.title || note.title === 'Untitled') {
        titleInput.focus();
        titleInput.select();
      }
    }

    // Handle clicking on wiki links
    function handleWikiLinkClick(e) {
      const textarea = e.target;
      const text = textarea.value;
      const pos = textarea.selectionStart;
      
      // Find if cursor is within a [[WikiLink]]
      const beforeCursor = text.substring(0, pos);
      const afterCursor = text.substring(pos);
      
      const openBracket = beforeCursor.lastIndexOf('[[');
      const closeBracket = afterCursor.indexOf(']]');
      
      if (openBracket !== -1 && closeBracket !== -1) {
        const linkStart = openBracket + 2;
        const linkEnd = pos + closeBracket;
        const linkTitle = text.substring(linkStart, linkEnd);
        
        // Check if we're actually inside the link
        if (pos >= openBracket && pos <= linkEnd + 2) {
          navigateToWikiLink(linkTitle);
        }
      }
    }

    // Navigate to a wiki link (create if doesn't exist)
    function navigateToWikiLink(title) {
      let note = notes.find(n => n.title === title);
      
      if (!note) {
        // Create new note with this title
        note = createNote(title);
        renderNotesList(searchNotes(document.getElementById('searchBox').value));
      }
      
      openNote(note.id);
    }

    // Render backlinks panel
    function renderBacklinks() {
      if (!currentNoteId) return;
      
      const note = getNoteById(currentNoteId);
      if (!note) return;

      const backlinks = getBacklinks(note.title);
      const panel = document.getElementById('backlinksPanel');
      const list = document.getElementById('backlinksList');

      if (backlinks.length === 0) {
        panel.style.display = 'none';
        return;
      }

      panel.style.display = 'block';
      list.innerHTML = backlinks.map(bl => 
        `<div class="backlink-item" data-note-id="${bl.id}">${bl.title}</div>`
      ).join('');

      // Add click handlers
      document.querySelectorAll('.backlink-item').forEach(item => {
        item.addEventListener('click', () => {
          const noteId = parseInt(item.dataset.noteId);
          openNote(noteId);
        });
      });
    }

    // Debounce save function
    function debounceSave(callback) {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(callback, 300);
    }

    // Initialize app
    function init() {
      loadTheme();
      loadNotes();
      renderNotesList();

      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);

      // New note button
      document.getElementById('newNoteBtn').addEventListener('click', () => {
        const note = createNote();
        openNote(note.id);
      });

      // Search box
      const searchBox = document.getElementById('searchBox');
      searchBox.addEventListener('input', (e) => {
        const results = searchNotes(e.target.value);
        renderNotesList(results);
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          // Auto-save is already happening
          if (currentNoteId) {
            const note = getNoteById(currentNoteId);
            console.log('Note saved:', note.title);
          }
        }
      });
    }

    // Start the app
    init();
  </script>
</body>
</html>

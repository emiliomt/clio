<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    // Handle clicking on wiki links
    function handleWikiLinkClick(e) {
      const textarea = e.target;
      const text = textarea.value;
      const pos = textarea.selectionStart;
      
      const beforeCursor = text.substring(0, pos);
      const afterCursor = text.substring(pos);
      
      const openBracket = beforeCursor.lastIndexOf('[[');
      const closeBracket = afterCursor.indexOf(']]');
      
      if (openBracket !== -1 && closeBracket !== -1) {
        const linkStart = openBracket + 2;
        const linkEnd = pos + closeBracket;
        const linkTitle = text.substring(linkStart, linkEnd);
        
        if (pos >= openBracket && pos <= linkEnd + 2) {
          navigateToWikiLink(linkTitle);
        }
      }
    }

    // Navigate to a wiki link
    function navigateToWikiLink(title) {
      let note = notes.find(n => n.title === title);
      
      if (!note) {
        note = createNote(title);
        renderNotesList(searchNotes(document.getElementById('searchBox').value));
      }
      
      openNote(note.id);
    }

    // Render backlinks panel
    function renderBacklinks() {
      if (!currentNoteId) return;
      
      const note = getNoteById(currentNoteId);
      if (!note) return;

      const backlinks = getBacklinks(note.title);
      const panel = document.getElementById('backlinksPanel');
      const list = document.getElementById('backlinksList');

      if (backlinks.length === 0) {
        panel.style.display = 'none';
        return;
      }

      panel.style.display = 'block';
      list.innerHTML = backlinks.map(bl => 
        `<div class="backlink-item" data-note-id="${bl.id}">${bl.title}</div>`
      ).join('');

      document.querySelectorAll('.backlink-item').forEach(item => {
        item.addEventListener('click', () => {
          const noteId = parseInt(item.dataset.noteId);
          openNote(noteId);
        });
      });
    }

    // Debounce save function
    function debounceSave(callback) {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(callback, 300);
    }

    // Initialize app
    function init() {
      loadTheme();
      showLogin();

      // Login form
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const passcode = document.getElementById('passcodeInput').value;
        const errorEl = document.getElementById('loginError');
        
        if (!passcode) {
          errorEl.textContent = 'Ingresa tu c√≥digo';
          return;
        }
        
        const isValid = await verifyPasscode(passcode);
        if (isValid) {
          errorEl.textContent = '';
          document.getElementById('passcodeInput').value = '';
          showMainApp();
        } else {
          errorEl.textContent = 'C√≥digo incorrecto';
          document.getElementById('passcodeInput').value = '';
        }
      });

      // Enter key for login
      document.getElementById('passcodeInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('loginBtn').click();
        }
      });

      // Setup form
      document.getElementById('setupBtn').addEventListener('click', async () => {
        const passcode = document.getElementById('setupPasscode').value;
        const confirm = document.getElementById('confirmPasscode').value;
        const errorEl = document.getElementById('setupError');
        
        const result = await setupPasscode(passcode, confirm);
        if (result.success) {
          errorEl.textContent = '';
          errorEl.style.color = 'var(--success-color)';
          errorEl.textContent = '‚úì C√≥digo creado exitosamente';
          setTimeout(() => {
            document.getElementById('setupPasscode').value = '';
            document.getElementById('confirmPasscode').value = '';
            showLogin();
          }, 1000);
        } else {
          errorEl.style.color = 'var(--delete-color)';
          errorEl.textContent = result.error;
        }
      });

      // Reset link
      document.getElementById('resetLink').addEventListener('click', resetPasscode);

      // Main app controls
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      document.getElementById('lockBtn').addEventListener('click', lockApp);
      document.getElementById('exportBtn').addEventListener('click', exportNotes);
      
      document.getElementById('importBtn').addEventListener('click', () => {
        document.getElementById('importFile').click();
      });

      document.getElementById('importFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          importNotes(file);
        }
        e.target.value = '';
      });

      document.getElementById('newNoteBtn').addEventListener('click', () => {
        const note = createNote();
        openNote(note.id);
      });

      const searchBox = document.getElementById('searchBox');
      searchBox.addEventListener('input', (e) => {
        const results = searchNotes(e.target.value);
        renderNotesList(results);
      });

      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          if (currentNoteId) {
            const note = getNoteById(currentNoteId);
            console.log('Nota guardada:', note.title);
          }
        }
      });
    }

    // Start the app
    init();
  </script>
</body>

    }

      background: var(--text-tertiary);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

  <script>
    /**
     * SECURITY & DATA STRUCTURE:
     * - Passcode is hashed and stored in localStorage
     * - Notes are stored encrypted in localStorage
     * - User must authenticate on each session
     */

    const STORAGE_KEY = 'personal-notes-db';
    const PASSCODE_KEY = 'clio-passcode-hash';
    const THEME_KEY = 'clio-theme';
    let notes = [];
    let currentNoteId = null;
    let saveTimeout = null;
    let isAuthenticated = false;

    // Simple hash function (for basic protection)
    async function hashPasscode(passcode) {
      const encoder = new TextEncoder();
      const data = encoder.encode(passcode);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Check if passcode is set
    function isPasscodeSet() {
      return localStorage.getItem(PASSCODE_KEY) !== null;
    }

    // Setup new passcode
    async function setupPasscode(passcode, confirm) {
      if (passcode !== confirm) {
        return { success: false, error: 'Los c√≥digos no coinciden' };
      }
      if (passcode.length < 4) {
        return { success: false, error: 'El c√≥digo debe tener al menos 4 caracteres' };
      }
      
      const hash = await hashPasscode(passcode);
      localStorage.setItem(PASSCODE_KEY, hash);
      return { success: true };
    }

    // Verify passcode
    async function verifyPasscode(passcode) {
      const storedHash = localStorage.getItem(PASSCODE_KEY);
      const inputHash = await hashPasscode(passcode);
      return storedHash === inputHash;
    }

    // Reset passcode (clears all data)
    function resetPasscode() {
      const confirm = window.confirm(
        '‚ö†Ô∏è ADVERTENCIA ‚ö†Ô∏è\n\n' +
        'Restablecer el c√≥digo BORRAR√Å todas tus notas.\n' +
        'Esta acci√≥n no se puede deshacer.\n\n' +
        '¬øEst√°s seguro de que deseas continuar?'
      );
      
      if (confirm) {
        localStorage.removeItem(PASSCODE_KEY);
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      }
    }

    // Show login screen
    function showLogin() {
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('mainApp').classList.add('hidden');
      
      if (isPasscodeSet()) {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('setupForm').classList.add('hidden');
        document.getElementById('passcodeInput').focus();
      } else {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('setupForm').classList.remove('hidden');
        document.getElementById('setupPasscode').focus();
      }
    }

    // Show main app
    function showMainApp() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      isAuthenticated = true;
      loadNotes();
      renderNotesList();
    }

    // Lock app
    function lockApp() {
      isAuthenticated = false;
      currentNoteId = null;
      notes = [];
      showLogin();
    }

    // Theme management
    function loadTheme() {
      const savedTheme = localStorage.getItem(THEME_KEY) || 'dark';
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        const themeBtn = document.getElementById('themeToggle');
        if (themeBtn) themeBtn.textContent = 'üåô Dark';
      }
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      const themeBtn = document.getElementById('themeToggle');
      themeBtn.textContent = isLight ? 'üåô Dark' : '‚òÄÔ∏è Light';
      localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
    }

    // Load notes from localStorage
    function loadNotes() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        notes = JSON.parse(stored);
      } else {
        // Create default welcome note in Spanish
        notes = [{
          id: Date.now(),
          title: 'Bienvenido a Clio',
          content: `Bienvenido a Clio, tu caja fuerte personal de notas.

SEGURIDAD

CREAR NOTAS

ENLACES ENTRE NOTAS
Conecta tus notas usando enlaces estilo wiki:

Por ejemplo: Mi [[Lista de tareas]] est√° vinculada con mis [[Proyectos]]

Si haces clic dentro de un enlace [[as√≠]], Clio te llevar√° a esa nota. Si la nota no existe, la crear√° autom√°ticamente.

RETROENLACES
En la parte inferior del editor ver√°s "Vinculado desde:" - esta secci√≥n te muestra qu√© otras notas mencionan la nota actual.

BUSCAR NOTAS
Usa la caja de b√∫squeda en la parte superior de la barra lateral para encontrar notas por t√≠tulo o contenido.

EXPORTAR / IMPORTAR
- Exportar: Descarga todas tus notas como respaldo
- Importar: Restaura notas desde un archivo de respaldo
- √ötil para transferir entre navegadores o dispositivos

BLOQUEAR
Haz clic en "üîí Bloquear" para cerrar sesi√≥n y proteger tus notas.

    // Save notes to localStorage
    function saveNotes() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    // Export notes to JSON file
    function exportNotes() {
      const dataStr = JSON.stringify(notes, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `clio-notes-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      
      alert(`${notes.length} notas exportadas exitosamente.`);
    }

    // Import notes from JSON file
    function importNotes(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {

          if (!Array.isArray(importedNotes)) {
            alert('Archivo inv√°lido. Por favor selecciona un archivo de exportaci√≥n v√°lido de Clio.');
            return;
          }
          
          const merge = confirm(
            `Importar ${importedNotes.length} notas.\n\n` +
            `Click OK para COMBINAR con notas existentes (${notes.length}).\n` +
            `Click Cancelar para REEMPLAZAR todas las notas existentes.`
          );
          
          if (merge) {
            const existingIds = new Set(notes.map(n => n.id));
            const newNotes = importedNotes.filter(n => !existingIds.has(n.id));
            notes = [...notes, ...newNotes];
            alert(`${newNotes.length} notas nuevas importadas. Total: ${notes.length} notas.`);

    // Create a new note
    function createNote(title = 'Sin t√≠tulo') {
      const note = {
        id: Date.now(),
        title: title,
        content: '',
        createdAt: Date.now(),
        updatedAt: Date.now()
      };
      notes.unshift(note);
      saveNotes();
      return note;
    }

    // Get note by ID
    function getNoteById(id) {
      return notes.find(n => n.id === id);
    }

    // Delete note by ID
    function deleteNote(id) {
      notes = notes.filter(n => n.id !== id);
      saveNotes();
    }

    // Update note
    function updateNote(id, updates) {
      const note = getNoteById(id);
      if (note) {
        Object.assign(note, updates, { updatedAt: Date.now() });
        saveNotes();
      }
    }

    // Search notes
    function searchNotes(query) {
      if (!query) return notes;
      const lower = query.toLowerCase();
      return notes.filter(n => 
        n.title.toLowerCase().includes(lower) || 
        n.content.toLowerCase().includes(lower)
      );
    }

    // Extract wiki links
    function extractWikiLinks(text) {
      const regex = /\[\[([^\]]+)\]\]/g;
      const links = [];
      let match;
      while ((match = regex.exec(text)) !== null) {
        links.push(match[1]);
      }
      return links;
    }

    // Get backlinks
    function getBacklinks(noteTitle) {
      return notes.filter(n => {
        const links = extractWikiLinks(n.content);
        return links.includes(noteTitle);
      });
    }
